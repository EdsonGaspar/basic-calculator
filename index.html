<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="calculadora">
        <div>
            <i class="ri-menu-line black"></i> 
            <p>Standard</p>
        </div>
        <div>
            <i>conf</i>
        </div>
        <div class="input">
            <input type="text" disabled>
        </div>
        <div id="buttons">
            <button>AC</button>
            <button><-</button>
            <button>+/-</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>
</body>
</html>
