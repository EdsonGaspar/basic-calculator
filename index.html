<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="calculadora">
        <div class="conatiner">
            <div class="header">
                <div class="menu">
                    <i class="ri-menu-line"></i>
                    <p>Standard</p>
                </div>
                <div>
                    <i class="ri-settings-5-line settings-sizi"></i>
                </div>
            </div>
            <div class="input">
                <input type="text" class="input-text" id="enter" disabled>
            </div>
        </div>
        <div id="buttons">
            <button class="orange" onclick="clearDisplay()">AC</button>
            
            <button onclick="deleteLast()"><i class="ri-delete-back-2-line orange"></i></button>
            <button class="orange">+/-</button>
            <button class="orange" onclick="appendOperaitor('/')">/</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="orange" onclick="appendOperaitor('*')">X</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="orange" onclick="appendOperaitor('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="orange" onclick="appendOperaitor('+')">+</button>
            <button class="orange" onclick="appendOperaitor('%')">%</button>
            <button onclick="appendNumber(0)">0</button>
            <button class="orange" onclick="appendNumber('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
